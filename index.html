<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project1-Crave</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="assests/css/style.css" type="text/css" rel="stylesheet">
</head>

<body class="red lighten-2">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card-panel">
                    <!-- <img class="img" src="assests/images/food.jpg"> -->
                    <h2>Crave</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s5">
                        <i class="material-icons prefix">keyboard</i>
                        <input id="search" type="text" placeholder="What are you craving for?" class="validate"
                            required />
                    </div>

                    <div class="input-field col s5">
                        <input id="zipcode" type="text" placeholder="Zipcode" class="validate" required />
                    </div>
                    <button class="btn waves-default" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div><br>
        <div class="row">
            <div class="col-12">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Recent Searches</th>
                            <th>Zipcode</th>
                        </tr>
                    </thead>
                    <tbody class="seraches">
                    </tbody>
                </table>
            </div>
        </div><br>

        <div class="row">
            <div class="col s4" id="restaurants">
                Restaurants
            </div>

            <div class="col s6" id="recipes">
                Recipes
            </div>
        </div>
    </div>
</body>

</html>
